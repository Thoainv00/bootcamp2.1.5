<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp date</title>
</head>
<body>
<script>
    class mydate {
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getday() {
            return this.day
        }

        getmonth() {
            return this.month
        }

        getyear() {
            return this.year
        }

        setday(day) {
            this.day = day
        }

        setmonth(month) {
            this.month = month
        }

        setyear(year) {
            this.year = year
        }

        setdate(day, month, year) {
            this.day = day
            this.month = month
            this.year = year
        }

        tostring() {
            return this.day + "/" + this.month + "/" + this.year
        }
    }

    let mybirthday = new mydate(12, 3, 1994)
    alert(mybirthday.day)
    mybirthday.day = 18
    // mybirthday.getday(18)
    alert(mybirthday.day)
    mybirthday.setdate(20, 1, 1999)
    let str = mybirthday.tostring()
    alert(str)
</script>
</body>
</html>
