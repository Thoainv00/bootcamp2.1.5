<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getday = function () {
            return this.day;
        }
        this.getmonth = function () {
            return this.month
        }
        this.getyear = function () {
            return this.year
        }
        this.setday = function (day) {
            this.day = day
        }
        this.setmonth = function (month) {
            this.month = month
        }
        this.setyear = function (year) {
            this.year = year
        }
        this.setdate = function (day, month, year) {
            this.day = day
            this.month = month
            this.year = year
        }
        this.tostring = function () {
            return this.day + "/" + this.month + "/" + this.year
        }
    }
    let date = new myDate(2, 2, 2007)
    date.setday(10)
    date.setmonth(10)
    date.setyear(2019)
    let day = date.getday()
    let month = date.getmonth()
    let year = date.getyear()
    date.setdate(20, 1, 1999)
    let str = date.tostring()
    alert(str)
</script>
</body>
</html>
