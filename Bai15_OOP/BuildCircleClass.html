<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        radius;
        color;

        constructor(radius, color) {
            this.radius = radius
            this.color = color
        }

        circle() {
        }

        getRadius() {
            return this.radius
        }

        getArea() {
            return radius * radius * Math.PI
        }
    }

    let circle = new Circle(2)
    let radius = circle.getRadius()
    let area = circle.getArea()
    alert("radius:" + radius + "; area:" + area)
</script>
</body>
