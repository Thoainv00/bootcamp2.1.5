<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số sử dụng do while</title>
</head>
<body>
<script>
    // let i = 1
    let x
    do {
         x=parseInt(prompt("Nhập số của bạn trong phạm vi từ 1 đến 10:"))
    }
    while (x<1 || x>10)
    console.log("Số bạn vừa nhập là: "+x)
</script>
</body>
</html>
