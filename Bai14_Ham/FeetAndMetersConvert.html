<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Feet và mét</title>
</head>
<body>
<script>
    let foot = prompt("Enter your foot: ")
    let meter = prompt("Enter your meter: ")

    function FootToMeter(f) {
        let m
        return m = f * 0.305
    }

    function MeterToFoot(m) {
        let f
        return f = m * 3.279
    }

    document.write(foot + " foot = " + FootToMeter(foot) + " meter <br>")
    document.write(meter + " meter = " + MeterToFoot(meter) + " foot")
</script>
</body>
</html>
