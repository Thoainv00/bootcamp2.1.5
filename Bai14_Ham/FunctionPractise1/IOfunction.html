<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập và thông báo kết quả</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất: "))
    let b = parseInt(prompt("Nhập số thứ hai: "))

    function InOut(x, y) {
        if (x > y) return alert("Số thứ nhất lớn hơn số thứ hai.")
        else return alert(x + y)
    }

    InOut(a, b)
</script>
</body>
</html>
