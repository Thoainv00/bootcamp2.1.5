<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let num = prompt("Enter your number: ")

    function Factorial(x) {
        let result = 1
        for (let i = 2; i <= x; i++) {
            result *= i
        }
        return result
    }

    document.write("The factorial is: " + Factorial(num))
</script>
</body>
</html>
