<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm bình phương của một số</title>
</head>
<body>
<script>
  let num = prompt("Enter your number: ")
  function square(x) {
    return x*x;
  }

  document.write("The square of "+num+" is: "+square(num))
</script>
</body>
</html>
