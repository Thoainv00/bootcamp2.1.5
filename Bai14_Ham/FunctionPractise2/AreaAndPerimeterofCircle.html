<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    let radius = prompt("Enter the radius of Circle: ")
    function AreaAndPerimeter(x) {
        const pi = 3.14
        let Area = pi*x*x
        document.write("Area of Cirle is: "+Area+"<br>")
        let Perimeter = 2*pi*x
        document.write(("Perimeter of Circle is: "+Perimeter))
    }
    AreaAndPerimeter(radius)
</script>
</body>
</html>
