<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ hai số</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Enter the first number: "))
    let num2 = parseInt(prompt("Enter the second number: "))

    function swap(a, b) {
        a = a + b
        b = a - b
        a = a - b
        document.write("The first number is: " + a + "<br>")
        document.write("The second number is: " + b)
    }

    swap(num1, num2)
</script>
</body>
</html>
