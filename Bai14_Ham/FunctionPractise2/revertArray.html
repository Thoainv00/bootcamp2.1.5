<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược chuỗi phần tử mảng</title>
</head>
<body>
<script>
    let a = []
    let len = parseInt(prompt("Nhập số phần tử: "))
    for (let i = 0; i < len; i++)
        a[i] = prompt("Nhập phần tử thứ " + (i + 1))

    function reverstArray(arr) {
        let arr1 = []
        for (let i = 0; i < arr.length; i++)
            arr1.push(arr[arr.length - 1 - i])
        return arr1
    }

    document.write(reverstArray(a).toString())
</script>
</body>
</html>
