<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let num = prompt("Nhập số bạn muốn kiểm tra: ")

    function isprime(x) {
        let check = false
        for (let i = 2; i < x; i++) {
            if (x % i == 0) {
                check = true
                break
            }
        }
        if (check) alert(" Số " + x + " không phải là số nguyên tố.")
        else alert("Số " + x + " là số nguyên tố.")
    }

    isprime(num)
</script>
</body>
</html>
