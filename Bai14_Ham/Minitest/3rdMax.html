<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn thứ 3</title>
</head>
<body>
<script>
    let arr = []
    let index = parseInt(prompt("Nhập số lượng phần tử"))
    for (let i = 0; i < index; i++)
        arr[i] = Math.floor(Math.random() * 10)
    document.write("Mảng vừa được tạo là: " + arr.toString() + "<br>")
    let arr1 = []
    arr1.push(arr[0])
    for (let i = 1; i < index; i++) {
        let check = true
        for (let j = 0; j < arr1.length; j++)
            if (arr[i] === arr1[j]) {
                check = false
                break
            }
        if (check) arr1.push(arr[i])
    }
    document.write(arr1.toString() + "<br>")
    let min = arr1[0]
    for (let i = 0; i < arr1.length - 1; i++) {
        let imin = i
        for (let j = i + 1; j < arr1.length; j++)
            if (arr1[imin] > arr1[j]) imin = j
        let t = arr1[i]
        arr1[i] = arr1[imin]
        arr1[imin] = t
    }
    document.write(arr1)



</script>
</body>
</html>
