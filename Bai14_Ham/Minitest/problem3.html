<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckString</title>
</head>
<body>
<script>
    let s1 = prompt("Nhập chuỗi 1: ")
    let s2 = prompt("Nhập chuỗi 2: ")
    let check = true

    function checkString(str1, str2) {
        if (str1.length > str2.length) return check = false
        else if (str1.length == str2.length) {
            check = true
            for (let i = 0; i < str1.length; i++)
                if (str1[i] !== str2[i]) {
                    check = false
                    break
                } else {
                    let posi
                    let check
                    for (let i = 0; i < str2.length; i++) {
                        check = true
                        if (str1[0] === str2[i]) posi = i
                        // let check = true
                        for (let j = 1; j < str1.length; j++) {
                            if (str1[j] !== str2[j + posi]) {
                                check = false
                                break
                            }
                        }
                        if (check) break
                    }
                }
        }
        return check
    }

    document.write(checkString(s1, s2))


</script>
</body>
</html>
