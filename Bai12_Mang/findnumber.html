<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số</title>
</head>
<body>
<script>
    let a = [-3, 5, 1, 3, 2, 10]
    let count = 0
    let value = prompt("Enter your number: ")
    for (let i = 0; i < a.length; i++)
        if (value == a[i]) {
            count = i
            console.log("The number exist in array, it is the " + count + " element")
            break
        }
    if (count == 0)
        console.log("The number does not exist in array!")
</script>
</body>
</html>
