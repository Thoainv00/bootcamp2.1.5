<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn phần tử vào mảng</title>
</head>
<body>
<script>
    let y = parseInt(prompt("Nhập số bạn muốn chèn vào mảng: "))
    let z = parseInt(prompt("Nhập vị trí bạn muốn chèn số vào mảng: "))
    function Insert(y,z) {

        let x = [1, 3, 6, 5, 2]
        let i
        while (z < 0 || z > x.length - 1)
            z = parseInt(prompt("mảng chỉ có " + x.length + " phần tử, hãy nhập vị trí muốn chèn trong giới hạn trên: "))
        for (i = x.length; i >= z + 1; i--) {
            x[i] = x[i - 1]
        }
        x[z] = y
        return x
    }
    // document.write(x)
document.write(Insert(y,z))
</script>
</body>
</html>
