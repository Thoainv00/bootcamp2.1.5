<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        table {
            border-spacing: 0px;
            text-align: center
        }

        #VNday {
            background: gold;
            color: white
        }

        th {
            border: 1px solid white
        }

        td {
            border: 1px solid gray;
        }

        .R {
            color: red
        }

        .B {
            color: blue
        }

        .Bl {
            color: black;
        }

        sub {
            font-size: 10px
        }
    </style>
</head>
<body>
<div align="center">
    <table>
        <tr>
            <th colspan="7" style="font-size: 20px;padding: 10px;color: blue">Tháng 10 - October</th>
        </tr>
        <tr id="VNday">
            <th class="R">C.Nhật</th>
            <th>T.Hai</th>
            <th>T.Ba</th>
            <th>T.Tư</th>
            <th>T.Năm</th>
            <th>T.Sáu</th>
            <th class="B">T.Bảy</th>
        </tr>
        <tr>
            <th class="R">Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th class="B">Sat</th>
        </tr>
        <tr>
            <td class="R">&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>1<sub>13</sub></td>
            <td>2<sub>14</sub></td>
            <td class="B">3<sub class="Bl">15</sub></td>
        </tr>
        <tr>
            <td class="R">4<sub class="Bl">16</sub></td>
            <td>5<sub>17</sub></td>
            <td>6<sub>18</sub></td>

            <td>8<sub>20</sub></td>
            <td>9<sub>21</sub></td>
            <td class="B">10<sub class="Bl">22</sub></td>
        </tr>
        <tr>
            <td class="R">11<sub class="Bl">23</sub></td>
            <td>12<sub>24</sub></td>
            <td>13<sub>25</sub></td>
            <td>14<sub>26</sub></td>
            <td>15<sub>27</sub></td>
            <td>16<sub>28</sub></td>
            <td class="B">17<sub class="Bl">29</sub></td>
        </tr>
        <tr>
            <td class="R">18<sub class="Bl">1.9</sub></td>
            <td>19<sub>2</sub></td>

            <td>27<sub>10</sub></td>

            <td>29<sub>12</sub></td>
            <td>30<sub>13</sub></td>
            <td class="B">31<sub class="Bl">14</sub></td>
        </tr>
    </table>
</div>
</body>
</html>
