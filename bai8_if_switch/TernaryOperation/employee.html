<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem2</title>
</head>
<body>
<script>
    let login = prompt("Enter: ")
    let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greeting' :
            (login == '') ?
                'No login' :
                ''
    alert(message)
</script>
</body>
</html>
