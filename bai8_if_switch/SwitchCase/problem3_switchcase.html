<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem3_switchcase</title>
</head>
<body>
<script>
    const number = parseInt(prompt('Enter your number'))
    // let m = isgreaterthan0
    switch (true) {
        case  0 : {
            alert(0)
            break
        }
        case (number > 0): {
            alert(1)
            break
        }
        case (number < 0): {
            alert(-1)
            break
        }
    }
</script>
</body>
</html>
