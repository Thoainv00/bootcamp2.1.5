<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
<script>
  let x = parseInt(prompt('Nam nay la nam nao? '))
  if (x %4==0) {
    if (x%100==0) {
      if (x%400==0)
      alert('Nam '+x+' la nam nhuan')
    else
      alert('Nam '+x+' khong phai la nam nhuan')}
  else
    alert('Nam '+x+' la nam nhuan')}
</script>
</body>
</html>
