<script>
    let Eng = ["banana", "apple"]
    let Vn = ["chuối", "táo"]
    let a = prompt("Nhập từ muốn tra: ")
    let check
    let posi

    for (let i = 0; i < Eng.length; i++) {
        check = true
        if (a.toUpperCase() === Eng[i].toUpperCase()) {
            check = false
            posi = i
            break
        }
    }
    // alert(check)
    alert("Từ bạn vừa nhập là: " + a)
    if (check = false)
        alert("Từ đó có nghĩa là: " + Vn[posi])
    else alert("Không tìm thấy từ cần tra!")
