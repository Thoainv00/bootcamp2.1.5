<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng số nguyên ngẫu nhiên lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>

    let arr = new Array(10)
    for (let i = 0; i < arr.length; i++)
        arr[i] = Math.floor(Math.random() * 100)
    document.write("Mảng vừa được khởi tạo là: " + arr + "<br>"+ "<br>")
    document.write("Các phần tử lớn hơn hoặc bằng 10 là: ")
    for (let i = 0; i < arr.length; i++)
        if (arr[i] >= 10) document.write(arr[i] + ',')

    // for (let i=10; i<arr.length; i++)

    // let x
    //     x =Math.floor(Math.random()*100)
    //     document.write(x)
</script>
</body>
</html>
