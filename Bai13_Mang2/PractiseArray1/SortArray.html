<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp các phần tử trong mảng ngẫu nhiên</title>
</head>
<body>
<script>
    let arr = []
    let num
    for (let i = 0; i < 10; i++) {
        for (let k = 0; k >= 0; k++) {
            num = Math.floor(Math.random() * 10)
            let check = true
            for (let j = 0; j < arr.length; j++)
                if (num === arr[j]) {
                    check = false
                    break
                }
            if (check) {
                arr.push(num)
                // alert(arr[i])
                break
            }
        }
    }
    document.write("Các phần tử của mảng được sinh ra là: " + arr.toString() + "<br>")
    let c
    // let min = arr[0]
    // document.write("min: "+min+"<br>")
    // let minposi = 0
    // document.write("Vị trí min: "+minposi+"<br>")
    for (let j = 0; j < arr.length; j++) {
        let min = arr[j]
        let minposi = j
        for (let i = j + 1; i < arr.length; i++)
            if (min >= arr[i]) {
                min = arr[i]
                minposi = i
            }
        // alert(min + " " + minposi)

        c = arr[minposi]
        arr[minposi] = arr[j]
        arr[j] = c
    }
    document.write(arr)
</script>
</body>
</html>
