<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và xuất thông tin mảng 2 chiều</title>
</head>
<body>
<script>
    let a = new Array(4)
    for (let i = 0; i < 4; i++)
        a[i] = new Array(4)

    for (let i = 0; i < 4; i++)
        for (let j = 0; j < 4; j++)
            a[i][j] = Math.floor(Math.random() * 30)

    for (let i = 0; i < 4; i++) {
        document.write('"row ' + i + '"<br>')
        for (let j = 0; j < 4; j++)
            document.write('"' + a[i][j] + '"<br>')
    }

</script>

</body>
</html>
