<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi ký tự</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi kí tự: ")
    document.write("Chuỗi vừa nhập là: " + str + "<br>")
    let str1 = ""
    for (let i = 0; i < str.length; i++)
        if (str[i] == "-")
            str1 += "_"
        else str1 += str[i]
    document.write("Chuỗi được đổi là: " + str1)

</script>
</body>
</html>
