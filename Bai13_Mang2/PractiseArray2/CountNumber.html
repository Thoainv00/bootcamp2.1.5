<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm ký tự là số trong mảng</title>
</head>
<body>
<script>
    let a = [".", "2", 3, -1, " -3"]
    let b
    let count = 0
    for (let i = 0; i < a.length; i++) {
        b = parseFloat(a[i])
        // document.write(b+" ")
        if (b) {
            document.write(a[i] + " ,  ")
            count += 1
        }
    }
    if (count)
        alert("Có " + count + " phần tử là số.")
    else
        alert("Không có phần tử nào là số.")

</script>
</body>
</html>
