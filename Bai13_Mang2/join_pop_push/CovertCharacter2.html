<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chuỗi</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi")
    let str1 = []
    for (let i = 0; i < str.length; i++)
        if (str[i].charCodeAt(0) < 90)
            str1[i] = str[i].toLowerCase()
        else str1[i] = str[i].toUpperCase()
    str1 = str1.join("")
    document.write("Chuỗi vừa nhập là: " + str + "<br>")
    document.write("Chuỗi đã chuyển đổi là: " + str1)
</script>
</body>
</html>
