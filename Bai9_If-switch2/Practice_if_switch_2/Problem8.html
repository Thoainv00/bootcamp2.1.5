<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgeExamination</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Nhập tuổi muốn kiểm tra: '))
    if ((age > 0) && (age < 120)) {
        alert(age + ' là tuổi của con người')
    } else {
        alert(age + ' không là tuổi của con người')
    }
</script>

</body>
</html>
