<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TriagleExm</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập độ dài cạnh thứ nhất: '))
    let b = parseFloat(prompt('Nhập độ dài cạnh thứ hai: '))
    let c = parseFloat(prompt('Nhập độ dài cạnh thứ ba: '))

    if ((a > 0) && (b > 0) && (c > 0) && ((a + b) > c) && ((a + c) > b) && ((b + c) > a)) {
        alert(a + ' ,' + b + ' ,' + c + ' là ba cạnh của một tam giác')
    } else
        alert(a + ' ,' + b + ' ,' + c + ' không phải là ba cạnh của một tam giác')
</script>
</body>
</html>
