<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số tự nhiên đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let i
    let count = 0
    let total = 0
    for (i = 0; i >= 0; i++) {
        if (i % 7 == 0) {
            total = total + i
            count += 1
            // document.write(i + "<br>")
        }
        if (count >= 30) {
            break
        }
    }
    // alert(total)
    // alert(count)
</script>
</body>
</html>
