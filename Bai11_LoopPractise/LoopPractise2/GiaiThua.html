<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
  let i
  let number = parseInt(prompt("Nhập số nguyên dương: "))
  let Giai_thua=1
  for (i=1;i<=number;i++) {
    Giai_thua *=i
  }
  document.write("Giai thừa của " +number+" là: "+ Giai_thua)

</script>
</body>
</html>
