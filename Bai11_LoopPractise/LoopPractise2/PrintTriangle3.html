<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình tam giác ở các vị trí khác nhau</title>
</head>
<body>
<div>
<script>

    let n = parseInt(prompt("Nhập số cạnh của tam giác vuông: "))
    let i
    let j
    let total = ""
    for (i = 1; i <= n; i++) {
        j = 1
        total = ""
        for (j = 1; j <= n; j++) {
            if (j >= (n - i + 1))
                total += "*"
            else total += "&nbsp"+"&nbsp"
            // document.write("*")
            // else document.write("<pre>"+" "+"</pre>")
        }
        document.write(total + "<br>")
    }
</script>
</div>
</body>
</html>
