<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình tam giác ở các vị trí khác nhau</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Nhập số cạnh của tam giác vuông: "))
  for (i=1;i<=n;i++){
    let j=1
    for (j=1;j<=i;j++)
      document.write("*")
    document.write("<br>")
  }
</script>
</body>
</html>
