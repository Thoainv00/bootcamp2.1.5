<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>

<h1 align="center"> Bảng Cửu Chương</h1>
<div align="center">
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='2' cellpadding='15'>";
    debugger;
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td style='width: 105px'>" + j + "*" + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</div>

</body>
</html>
