<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let array = [2, 4, 7, 8, 11, 4, 7, 3];
    let x = parseInt(prompt("Enter your number: "));
    let index = parseInt(prompt("Enter your index you want to insert your number: "));

    function insertNumberToArray(arr, num, posi) {
        if (posi < 0 || posi > arr.length) return arr;
        else {
            let arr1 = new Array(arr.length + 1)
            for (let i = arr.length; i >= 0; i--) {
                if (i > posi) arr1[i] = arr[i - 1]
                else if (i == posi) arr1[i] = num
                else arr1[i] = arr[i]
            }
            return arr1
        }
    }

    document.write("The inserted array: " + insertNumberToArray(array, x, index))
</script>
</body>
</html>
