<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex4</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<!--<button id ="hien" onclick="rec.clear()">Xoa</button>-->
<script>
    let canvas = document.querySelector("#myCanvas");
    let ctx = canvas.getContext('2d');

    class Circle {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        };

        render() {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fill();
        };
    };

    let circle = new Circle(50, 50, 80, '#000000');
    circle.render();


</script>
</body>
</html>
