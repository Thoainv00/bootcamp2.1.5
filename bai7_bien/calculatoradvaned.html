<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form>
    <h1>
        Calculator
    </h1>
    <input name="ThefirtNumber" id="st">
    <input name="ThesecondNumber" id="nd"> <br><br>
    <button id="addition" type="button" onclick="add()">Addition(+)</button>
    <button id="substraction" type="button" onclick="add()">Subtraction(-)</button>
    <button id="multiplication" type="button" onclick="add()">Multiplication(x)</button>
    <button id="division" type="button" onclick="add()">Division(/)</button>
    <p>Result Division: <span id="result"> </span></p>
    <script>
        function add() {
            // if (document.querySelector("#adddition option:checked").value===true) {
            //   alert('true')}
            const fnum = parseInt(document.querySelector("#st").value)
            const snum = parseInt(document.querySelector("#nd").value)

            let st1 = document.querySelector('#addition')
            st1.addEventListener('click', () => {
                const aresult = fnum + snum;
                const additionresult = document.querySelector("#result");
                if (additionresult) {
                    additionresult.innerHTML = aresult
                }
                ;
            })

            let st2 = document.querySelector('#substraction')
            st2.addEventListener('click', () => {
                const sresult = fnum - snum;
                const additionresult = document.querySelector("#result");
                if (additionresult) {
                    additionresult.innerHTML = sresult
                }
                ;
            })

            let st3 = document.querySelector('#multiplication')
            st3.addEventListener('click', () => {
                const mresult = fnum * snum;
                const additionresult = document.querySelector("#result");
                if (additionresult) {
                    additionresult.innerHTML = mresult
                }
                ;
            })

            let st4 = document.querySelector('#division')
            st4.addEventListener('click', () => {
                const dresult = fnum / snum;
                const additionresult = document.querySelector("#result");
                if (additionresult) {
                    additionresult.innerHTML = dresult
                }
                ;
            })
        }
    </script>
</form>

</body>
</html>
